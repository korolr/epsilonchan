type Post {
  id_: Int!
  time: String
  num: Int
  board: String
  text: String
}

input CreatePostInput {
  id_: Int!
  num: Int
  board: String
  text: String
}

type Mutation {
  deletePost(id_: Int): Int
  postPost(input: CreatePostInput): Post
}

type Query {
  getPosts(board: String): [Post]
}

schema {
  query: Query
  mutation: Mutation
}